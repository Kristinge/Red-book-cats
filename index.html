<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkanās grāmatas kaķi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFB41B, #E46129);
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    h1 {
      text-align: center;
      padding: 20px;
      color: #002A28;
      font-size: 36px;
      text-transform: uppercase;
    }

    .sort-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .sort-buttons a {
      margin: 0 10px;
      padding: 12px 20px;
      background-color: #145048;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .sort-buttons a:hover {
      background-color: #0D3A36;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    
    .cat-card {
      background: #fff;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
    }

    .cat-card:hover {
      transform: translateY(-5px);
    }
    
    .cat-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .cat-card h2 {
      font-size: 20px;
      margin: 15px 0;
      color: #002A28;
    }

    .details-link {
      text-decoration: none;
    }

    /* Stilīga poga "Apskatīt sīkāk" */
    button {
      background-color: #eee;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      width: 10em;
      border-radius: 1rem;
      color: lightcoral;
      box-shadow: 0 0.4rem #dfd9d9;
      cursor: pointer;
    }

    button:active {
      color: white;
      box-shadow: 0 0.2rem #dfd9d9;
      transform: translateY(0.2rem);
    }

    button:hover:not(:disabled) {
      background: lightcoral;
      color: white;
      text-shadow: 0 0.1rem #bcb4b4;
    }

    button:disabled {
      cursor: auto;
      color: grey;
    }

    .chart-links {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }

    .chart-links a {
      display: block;
      margin: 10px auto;
      text-decoration: none;
      color: #145048;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .chart-links a:hover {
      color: #0D3A36;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #002A28;
      color: white;
      margin-top: 30px;
    }

    /* Stilīgā lejupielādes poga */
    .cssbuttons-io-button {
      display: flex;
      align-items: center;
      font-family: inherit;
      cursor: pointer;
      font-weight: 500;
      font-size: 17px;
      padding: 0.8em 1.5em 0.8em 1.2em;
      color: white;
      background: #ad5389;
      background: linear-gradient(
        0deg,
        rgba(77, 54, 208, 1) 0%,
        rgba(132, 116, 254, 1) 100%
      );
      border: none;
      box-shadow: 0 0.7em 1.5em -0.5em #4d36d0be;
      letter-spacing: 0.05em;
      border-radius: 20em;
      transition: 0.3s ease-in-out;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .cssbuttons-io-button svg {
      margin-right: 8px;
    }

    .cssbuttons-io-button:hover {
      box-shadow: 0 0.5em 1.5em -0.5em #4d36d0be;
    }

    .cssbuttons-io-button:active {
      box-shadow: 0 0.3em 1em -0.5em #4d36d0be;
    }
  </style>
</head>
<body>

  <h1>Sarkanās grāmatas kaķi</h1>

  <div class="sort-buttons">
    <a href="/?order=asc">Kārtot A-Z</a>
    <a href="/?order=desc">Kārtot Z-A</a>
  </div>

  <div class="grid-container">
    {% for cat in cats %}
    <div class="cat-card">
      <img src="{{ cat['Attēls'] }}" alt="{{ cat['Nosaukums'] }}">
      <h2>{{ cat['Nosaukums'] }}</h2>
      <a href="{{ url_for('cat_detail', name=cat['Nosaukums'].replace(' ', '-')) }}" class="details-link">
        <button>Apskatīt sīkāk</button>
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="chart-links">
    <h2>Analītiskās diagrammas</h2>
    <a href="/image/ekoloģija.jpg">Biotops un ekoloģija</a>
    <a href="/image/gads.jpg">Pēdējās novērtēšanas gads</a>
    <a href="/image/mēnesis.jpg">Pēdējās novērtēšanas mēnesis</a>
    <a href="/image/apdraudejums.jpg">Apdraudējums</a>
  </div>

  <div class="footer">
      <p>© 2025 Sarkanās Grāmatas Kaķi | Mums nav tiesību | Dati tika ievākti manuāli
      </p>
  </div>

  <!-- Stilīgā Excel lejupielādes poga -->
  <button class="cssbuttons-io-button" onclick="window.location.href='/download'">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
    >
      <path fill="none" d="M0 0h24v24H0z"></path>
      <path
        fill="currentColor"
        d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 12h3l-4 5-4-5h3V8h2v4z"
      ></path>
    </svg>
    <span>Lejupielādēt</span>
  </button>

</body>
</html>

<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaƒ∑u komentƒÅri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFB41B;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 20px;
            color: #952710;
        }

        .comment-box {
            width: 50%;
            margin: 20px auto;
            background-color: #FCEEE1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: #006863;
            color: #00e7dc;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #006863;
        }

        .comment-list {
            width: 50%;
            margin: auto;
        }

        .comment-item {
            background-color: #30b8b1;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 4em;
            background-color: rgba(0, 0, 0, 0.253);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 25%;
            left: 110%;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent rgba(0, 0, 0, 0.253) transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        .delete-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
            border: 0px solid transparent;
            background-color: rgba(100,77,237,0.08);
            border-radius: 1.25em;
            transition: all 0.2s linear;
            cursor: pointer;
        }

        .delete-btn:hover {
            box-shadow: 3.4px 2.5px 4.9px rgba(0, 0, 0, 0.025),
            8.6px 6.3px 12.4px rgba(0, 0, 0, 0.035),
            17.5px 12.8px 25.3px rgba(0, 0, 0, 0.045),
            36.1px 26.3px 52.2px rgba(0, 0, 0, 0.055),
            99px 72px 143px rgba(0, 0, 0, 0.08);
        }

        .back-link {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: #006863;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Kaƒ∑u komentƒÅri</h1>

    <div class="comment-box">
        <form method="POST">
            <textarea name="comment" placeholder="Ieraksti savu komentƒÅru..." required></textarea>
            <br>
            <button type="submit" class="submit-btn">Pievienot komentƒÅru</button>
        </form>
    </div>

    <div class="comment-list">
        {% for comment in comments %}
        <div class="comment-item">
            <p>{{ comment }}</p>
            <form action="{{ url_for('delete_comment', comment_index=loop.index0) }}" method="POST">
                <button type="submit" class="delete-btn tooltip">
                    üóëÔ∏è
                    <span class="tooltiptext">Dzƒìst</span>
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back-link">Atpakaƒº uz sƒÅkumlapu</a>

</body>
</html>
